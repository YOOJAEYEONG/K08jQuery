<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../common/jquery/jquery-3.5.1.js"></script>

    <script>
        $(function(){
            //페이지 로드시 로드가 끝난후 값 설정하기. 주로 정보수정시 활용한다.
            $('input:text').val('홍길동');
            $('input:radio').val(['남자']);
            $('#sel').val(['pol','남자']);
            $('input:checkbox').val(['트와이스','블랙핑크']);

            //버튼을 눌렀을때 해당 엘러먼트의 값을 읽어온다.
            $('input:button').click(function(){
                var msg = '';
                msg += $('#txt').val() + "\n";

                //만약 체크된 항목이 없다면 undefined가 출력된다.
                msg += $('input:radio[name=gender]:checked').val()+"\n";
                msg += $('#sel').val()+"\n";
                $('input:checkbox[name=favo]:checked').each(function(index){
                    msg += $('input:checkbox:checked').eq(index).val();
                });
                alert(msg);
            });
        });

    </script>
</head>
<body>
    <h2>val()메소드</h2>
	
	텍스트박스 : <input type="text" id="txt" value="홍길동" />
	<br />
	라디오박스 :
	<input type="radio" name="gender" value="남자" checked />Man
	<input type="radio" name="gender" value="여자"   />Woman
	<br />
	셀렉트리스트:
	<select id="sel" multiple="multiple" size="3">
		<option value="pol">정치</option>
		<option value="eco" selected>경제</option>
		<option value="ent">연예</option>
		<option value="scn">과학</option>
		<option value="math">산술</option>
		<option value="geo">기하</option>
		<option value="moral">도덕</option>
	</select>	
	<br />
	체크박스 :
	<input type="checkbox" name="favo" value="트와이스" />트와이스
	<input type="checkbox" name="favo" value="모모랜드" />모모랜드
	<input type="checkbox" name="favo" value="블랙핑크" />블랙핑크
	<input type="checkbox" name="favo" value="레드밸벳" />레드밸벳
	<br />
	<input type="button" value="확인" />

</body>
</html>
